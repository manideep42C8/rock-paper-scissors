<!DOCTYPE html>
<html>
  <head>
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors_styles.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock rock-button">
      <img class="rock-emoji" src="rock-emoji.png">
    </button>
    <button class="js-paper paper-button">
      <img class="paper-emoji" src="paper-emoji.png">
    </button>
    <button class="js-scissors scissors-button">
      <img class="scissors-emoji" src="scissors-emoji.png">
    </button>
    <p class="js-display display"></p>
    <p class="js-both-moves both-moves-display"></p>
    <p class="js-score score-display"></p>
    <button class="js-reset-score reset-score-button">Reset Score</button>
    <p class="js-conform-reset conform-reset-display "></p>
    <script src="rock_paper_scissors_js.js">
      
    
    </script>
  </body>
  
</html>
